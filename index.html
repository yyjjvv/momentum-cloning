<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css" type="text/css">
    <link rel="stylesheet" href="./css/common.css" type="text/css">
    <title>Momentum</title>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <form id="logout-form">
                <button id="logout"><i class="fa-solid fa-power-off"></i></button>
            </form>
            <div id="weather">
                <span class="status"></span>
                <span class="temp"></span>
                <span class="city"></span>
            </div>
        </header>
        <main id="contents">
            <div class="clock-area">
                <h2 id="clock">00:00</h2>
                <span class="amPm"></span>
            </div>
            <form id="login-form" class="hidden">
                <label for="name">What is your name?</label>
                <input required maxlength="15" type="text" id="name">
                <input type="submit" value="Log In" class="hide">
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <form id="todo-form">
                <label for="todo">What is your main focus for today?</label>
                <input type="text" required id="todo">
            </form>
            <ul id="todo-list"></ul>
        </main>
        <footer id="footer">
            <div id="quote">
                <span><i class="line"></i></span>
                <span><i class="author"></i></span>
            </div>
        </footer>
    </div>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/todo_list.js"></script>
    <script src="./js/quote_bg.js"></script>
</body>

</html>
